# deployment/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: knowledgecity-service
  namespace: knowledgecity-production
  labels:
    app: knowledgecity-app
spec:
  selector:
    app: knowledgecity-app
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: knowledgecity-ingress
  namespace: knowledgecity-production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: app.knowledgecity.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: knowledgecity-service
            port:
              number: 80
